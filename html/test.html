        //canvas绑定
        var canvas = document.getElementById("renderCanvas");

        var port='3030';
        var trueWidth=2.5;

        scene = createScene();
        
        // var t1 = window.setInterval('judge()',1000);

        //注册一个重复渲染场景

        window.addEventListener("resize", function () {
            engine.resize();
        })
